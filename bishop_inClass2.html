<html>
	<head>	
		<style>
			html{
				background-color: white;
			}
			body{
				width: 800px;
				height: 300px;
				background-color: #4b9ede;
				margin: auto; 
				margin-top: 100px;
				border: 3px solid black;
				padding: 15px;
			}
			button{
				margin-top: 20px;
				height: 50px;
				width: 150px;
			}
			button:hover{
				background-color: #98d9ed;
			}
			p{
			font-size: 115%;
			}
		</style>
		
		<script>
			function feetToMeters(){
				var feet = prompt("What is the length in feet?");
				var result = Number(feet) / 3.28;
				if(isNaN(feet)){
					alert("Invalid input. Please try again.");
				}else{
				alert("The length in meters is:  " + result.toFixed(2) + 'm');
				}
			}
			
			function metersToFeet(){
				var meters = prompt("What is the length in meters?");
				var result = Number(meters) * 3.28;
				if(isNaN(meters)){
					alert("Invalid input. Please try again.");
				}else{
				alert("The length in feet is:  " + result.toFixed(2) + 'ft');
				}
			}
			
			function celsiusToFahrenheit(){
				var celsius = prompt("What is the temperature in celsius?");
				var result = (Number(celsius) * 9/5) + 32;
				if(isNaN(celsius)){
					alert("Invalid input. Please try again.");
				}else{
				alert("The temperature in fahrenheit is:  " + 
					result.toFixed(1) + "°F");
					}
			}

			function fahrenheitToCelsius(){
				var fahrenheit = prompt("What is the temperature in fahrenheit?");
				var result = (Number(fahrenheit) - 32) * 5/9;
				if(isNaN(fahrenheit)){
					alert("Invalid input. Please try again.");
				}else{
				alert("The temperature in celsius is:  " + 	
					result.toFixed(1) + "°C");
					}
			}
			
		</script>
		
	</head>
	
	<body>
		<h1>Instructions:</h1>
		<p>Press the button for whichever conversion you want to do, then
		enter the requested number.</p>
		
		<button onclick ="feetToMeters()">Feet to Meters</button>
		<button onclick ="metersToFeet()">Meters to Feet</button>
		<button onclick ="celsiusToFahrenheit()">Celsius to Fahrenheit </button>
		<button onclick ="fahrenheitToCelsius()">Fahrenheit to Celsius</button>
		
	</body>
	
</html>
